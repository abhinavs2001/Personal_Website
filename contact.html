    <main class="container-fluid" style="padding: 4rem 12rem;">
        <h2 class="subtitle">Contact</h2>
        <form method="post" action="https://formspree.io/f/xdorkpeo" class="form-group col-12 col-xl-8" style="margin-top: 20px;">
            <input id="name" class="form-control" name="Name" type="text" placeholder="Name" required />
            <input id="email" class="form-control" name="Email" type="email" placeholder="Email" required />
            <textarea id="message" row="10" name="Message" class="form-control" placeholder="Message" required></textarea>
            <input type="hidden" name="_subject" value="New Message" />
            <button id="submit" class="btn" type="submit">Submit</button>
        </form>
        <p style="opacity: 0.6; margin-top: 10px;">After submission, you'll see a thank-you page.</p>
